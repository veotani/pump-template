<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Pump Imitation</a>      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Upload File<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="jobs.html">Jobs</a>
                </li>                
              </ul>
            </div>
          </nav>
    </div>

    <div id="meta-form-holder">
        <form id="upload-metadata-file">

            <h1>Load file with pump parameters</h1>

            <div id="filename">
                <label for="filename-input">Data File Name:</label>  
                <input type="text" class="form-control" id="filename-input" placeholder="Pump-3564">
            </div>

            <div class="input-group mt-2">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Load</button>
                </div>            
            </div>



            <div class="input-group mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>
    </div>
    


    <div id="data-form-holder">
        <form id="upload-data-file">

            <h1>Load file with pump data</h1>

            <div id="filename">
                <label for="filename-input">Data File Name:</label>  
                <select class="custom-select" id="filename-input">
                    <option selected>Pump name</option>
                    <option value="1">Pump-3564</option>
                    <option value="2">Pump-7213</option>
                    <option value="3">Pump-5532</option>
                </select>
            </div>

            <div class="input-group mt-2">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Load</button>
                </div>            
            </div>

            <div class="row">
                <div id="batch-size" class="form-group col">
                    <label for="batch-size">Batch Size:</label>
                    <input type="number" class="form-control" min="1" id="batch-size" placeholder="300000">
                </div>

                <div id="iteration-delay" class="form-group col">
                    <label for="batch-size">Iteration Delay:</label>
                    <input type="number" class="form-control" id="batch-size" placeholder="2">
                </div>
            </div>



            <div class="input-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>
    </div>
</body>
</html>
